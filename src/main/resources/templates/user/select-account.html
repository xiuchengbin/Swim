	<script>
		window.onload=function () {
			$.ajax({
				type : "post",
				url : "/user/selectAccount",
				async : true, // 同步调用
				success : function(data) {
					if(data.member.memberStatus==true){
						$("input[name=memberStatus]").val("是");
						$("input[name=endTime]").val(dateFormat(data.member.endTime));
					}else {
						$("input[name=memberStatus]").val("否");
						$("input[name=endTime]").val("您还不是会员");
					}
					$("input[name=balance]").val(data.account.balance);
					$("input[name=remainPoints]").val(data.account.remainPoints);
					$("input[name=remainTime]").val(data.account.remainTime);
				},
			});

			function dateFormat(longTime) {
				if(longTime==null){
					return "不是会员";
				}
				var date = new Date(longTime);
				var day = ("0" + date.getDate()).slice(-2);
				var month = ("0" + (date.getMonth() + 1)).slice(-2);
				var today = date.getFullYear() + "-" + (month) + "-" + (day);
				return today;
			}

			$("#chou").click(function () {
				$.ajax({
					type : "post",
					url : "/user/lottery",
					async : true, // 同步调用
					success : function(data) {
						if(data==-1){
							layer.alert('积分不足！', {icon: 5}, function(index){
								layer.close(index);
							});
							return;
						}
						var msg;
						for(var i=0;i<data.length;i++){
							if(i==0){
								msg=data[i].pointsGoodsName;
							}else {
								msg=msg+","+data[i].pointsGoodsName;
							}
						}
						layer.alert(msg,function(index){
							layer.close(index);
							location.replace(location.href);
						});
					},
				});
			});

			$("#chou2").click(function () {
				$.ajax({

						for(var i=0;i<data.length;i++){
							if(i==0){

							}
						}
						layer.alert(msg,function(index){
							layer.close(index);
							location.replace(location.href);
						});
					},
				});
			});
